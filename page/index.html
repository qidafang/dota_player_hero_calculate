<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="heros.json"></script>
    <script src="players.json"></script>
    <script>
    var scores = ['dps', 'push', 'gank', 'support', 'meat', 'war'];

    function calc(name){

        var player = players[name];

        var result = [];
        for(var i = 0; i < heros.length; i++){
            var h = heros[i];
            var ts = h.tags.split(",");
            var num = 0;
            var txt = "";
            ts.forEach(function(t){
                if(player[t] == undefined){
                    //..
                }else{
                    num += player[t];
                    txt += (t + ":" + player[t] + " ");
                }
            });

            var totalScore = 0;
            scores.forEach(function(s){
                var heroScore = h[s];
                totalScore += heroScore;
            });
            var maxScore = (totalScore / 6) * 2;//理论最大值，该英雄所有指标加总除以6再乘以2，然后用任一指标除以此值，即得该英雄该指标的招牌程度

            scores.forEach(function(s){
                var playerScore = player[s] / 2.5;//最大值为8
                var heroScore = (h[s] / maxScore) * 10;//平均值为5
                var value = (playerScore - 0) * (heroScore - 0);//相乘最大值为40
                value = value.toFixed(2);
                num += value * 1;
                txt += (s + ":" + value + " ");
            });
            result.push({ name : h.name, num : num, txt : txt});
        }
        result.sort(function(a, b){
            return b.num - a.num;
        });
        outClear();
        var index = 1;
        result.forEach(function(r){
            var look = 0;
            var str = index + "." + r.name + "::" + r.num.toFixed(2) + ", 明细：" + r.txt;
            if(player.look && player.look.indexOf(r.name) != -1 && look){
                outWarn(str);
            }else{
                outLog(str);
            }
            index++;
        })

    }

    //清空输出区域
    function outClear(){
        document.getElementById('out').innerHTML = "";
    }

    //输出关注信息
    function outWarn(s){
        var div = document.createElement('div');
        div.innerHTML = s;
        div.style.backgroundColor = '#FFFF00';
        document.getElementById('out').appendChild(div);
    }

    //输出普通信息
    function outLog(s){
        var div = document.createElement('div');
        div.innerHTML = s;
        div.style.backgroundColor = '#FFFFFF';
        document.getElementById('out').appendChild(div);
    }

    function initButtons(){
        for(var p in players){
           var btn = document.createElement('button');
           btn.innerText = p;
           btn.onclick = (function(theP){
            return function(){
                calc(theP);
            }
           })(p);
           document.getElementById('btns').appendChild(btn);


           var box = document.createElement('input');
           box.type = 'checkbox';
           box.name = 'team';
           box.value = p;
           document.getElementById('team').appendChild(box);
           var lbl = document.createElement('label');
           lbl.innerText = p;
           document.getElementById('team').appendChild(lbl);
        }
    }
    </script>
</head>
<body>
    <div id="btns"></div>

    <div id="out">

    </div>

    <div id="team">

    </div>
    <button onclick="team();">计算阵容</button>
    <script>
    initButtons();

    function team(){
        var choices = [];

        var pos = ['dps', 'meat', 'gank', 'war', 'support'];
        //var t = ['杜哥', '匪神', '刘神', '老吴', '呆神'];
        //var t = ['蝈蝈', '小新', '哲哥', '胖子', '金龙'];
        var t = [];
        var boxes = document.getElementsByName('team');
        for(var i = 0; i < boxes.length; i++){
            var b = boxes[i];
            if(b.checked){
                t.push(b.value);
            }
        }
        if(t.length != 5){
            alert("必须选择五个成员组成团队！");
            return;
        }

        var step = 0;
        var flags = [-1, -1, -1, -1, -1];
        var count = 0;

        flags[0] = 0;
        while(true){
            if(flags[step] < 5){//ok  i < xx.length
                //...
                if(step < 4){
                    step++;
                }else{
                    //a result!
                }
                flags[step] += 1;//i++
            }else{//i == xx.length
                if(step > 0){//pop
                    flags[step] = -1;//i = -1
                    flags[step - 1] += 1;//j++
                    step--;
                }else{
                    break;
                }
            }
            if(flags.indexOf(5) == -1 && flags.indexOf(-1) == -1 && checkResult(flags)){
                var info = "";
                var scores = 0;
                for(var i = 0; i < flags.length; i++){
                    var posName = pos[i];
                    var playerName = t[flags[i]];

                    var p = players[playerName];
                    var score = 0;
                    if(i == 0){
                        score = p.dps * 2 + p.war;
                    }else if(i == 1){
                        score = p.dps + p.war + p.gank;
                    }else if(i == 2){
                        score = p.gank + p.war + p.meat;
                    }else if(i == 3){
                        score = p.gank + p.war + p.support;
                    }else if(i == 4){
                        score = p.support * 2 + p.gank;
                    }

                    scores += score;
                    info += (playerName + "担任" + (i+1) + "号位（适合度：" + score + "） ");
                }
                var choice = {info : info, score : scores};
                choices.push(choice);
            }
        }    

        choices.sort(function(a, b){
            return -(a.score - b.score);
        });

        outClear();
        for(var i = 0; i < 5; i++){
            var c = choices[i];
            var msg = c.info + "得分：" + c.score;
            outLog(msg);
        }
    }

    function checkResult(fs){
        var checker = [];
        for(var i = 0; i < fs.length; i++){
            var number = fs[i];
            if(checker.indexOf(number) != -1){
                return false;
            }else{
                checker.push(number);
            }
        }
        return true;
    }
    </script>
</body>
</html>
